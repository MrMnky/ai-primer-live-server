<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sign In — AI Primer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: var(--gable-green); }
    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
      color: var(--white);
    }
    .auth-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 40px 36px;
      width: 100%;
      max-width: 400px;
    }
    .auth-card h1 {
      font-family: var(--font-family);
      font-weight: var(--fw-bold);
      font-size: 1.4rem;
      margin-bottom: 4px;
    }
    .auth-card p {
      font-size: 0.9rem;
      opacity: 0.5;
      margin-bottom: 28px;
    }
    .auth-field {
      margin-bottom: 16px;
    }
    .auth-field label {
      display: block;
      font-size: 0.8rem;
      font-weight: var(--fw-semibold);
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.5;
      margin-bottom: 6px;
    }
    .auth-field input {
      width: 100%;
      padding: 12px 16px;
      font-family: var(--font-family);
      font-size: 1rem;
      border: 2px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      color: var(--white);
      transition: border-color 0.2s;
    }
    .auth-field input:focus {
      outline: none;
      border-color: var(--dodger-blue);
    }
    .auth-btn {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
    }
    .auth-divider {
      text-align: center;
      margin: 20px 0;
      font-size: 0.8rem;
      opacity: 0.3;
    }
    .auth-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
    }
    .auth-link a {
      color: var(--dodger-blue);
      text-decoration: none;
    }
    .auth-link a:hover { text-decoration: underline; }
    .auth-error {
      color: var(--bittersweet);
      font-size: 0.85rem;
      margin-top: 12px;
      display: none;
    }
    .auth-success {
      color: var(--mountain-meadow);
      font-size: 0.85rem;
      margin-top: 12px;
      display: none;
    }
    .auth-logo { width: 80px; margin-bottom: 28px; opacity: 0.6; }
    .auth-tabs {
      display: flex;
      gap: 0;
      margin-bottom: 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .auth-tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-size: 0.85rem;
      font-weight: var(--fw-semibold);
      color: var(--white);
      opacity: 0.4;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      background: none;
      border-top: none;
      border-left: none;
      border-right: none;
      font-family: var(--font-family);
    }
    .auth-tab.active {
      opacity: 1;
      border-bottom-color: var(--dodger-blue);
    }
    .auth-form { display: none; }
    .auth-form.active { display: block; }
  </style>
</head>
<body>
  <div class="auth-container">
    <img class="auth-logo" src="assets/AIA_Logo_White.svg" alt="AI Accelerator">

    <div class="auth-card">
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="signin" onclick="switchTab('signin')">Sign In</button>
        <button class="auth-tab" data-tab="signup" onclick="switchTab('signup')">Create Account</button>
      </div>

      <!-- Sign In Form -->
      <form class="auth-form active" id="signin-form" onsubmit="handleSignIn(event)">
        <div class="auth-field">
          <label>Email</label>
          <input type="email" id="signin-email" required autocomplete="email">
        </div>
        <div class="auth-field">
          <label>Password</label>
          <input type="password" id="signin-password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn--primary auth-btn" id="signin-btn">Sign In</button>
        <div class="auth-divider">or</div>
        <button type="button" class="btn btn--secondary auth-btn" onclick="handleMagicLink()">Send Magic Link</button>
        <div class="auth-error" id="signin-error"></div>
      </form>

      <!-- Sign Up Form -->
      <form class="auth-form" id="signup-form" onsubmit="handleSignUp(event)">
        <div class="auth-field">
          <label>Full Name</label>
          <input type="text" id="signup-name" required autocomplete="name">
        </div>
        <div class="auth-field">
          <label>Email</label>
          <input type="email" id="signup-email" required autocomplete="email">
        </div>
        <div class="auth-field">
          <label>Organisation</label>
          <input type="text" id="signup-org" autocomplete="organization">
        </div>
        <div class="auth-field">
          <label>Password</label>
          <input type="password" id="signup-password" required minlength="6" autocomplete="new-password">
        </div>
        <button type="submit" class="btn btn--primary auth-btn" id="signup-btn">Create Account</button>
        <div class="auth-error" id="signup-error"></div>
        <div class="auth-success" id="signup-success"></div>
      </form>

      <div class="auth-link">
        <a href="join.html">Join a session as participant instead</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script>
    PrimerAuth.init();

    // Check if already logged in — redirect to app
    (async () => {
      const session = await PrimerAuth.getSession();
      if (session) {
        const profile = await PrimerAuth.getProfile();
        if (profile && (profile.role === 'presenter' || profile.role === 'admin')) {
          window.location.href = '/presenter.html';
        } else {
          window.location.href = '/join.html';
        }
      }
    })();

    function switchTab(tab) {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.toggle('active', t.dataset.tab === tab));
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      document.getElementById(tab + '-form').classList.add('active');
    }

    async function handleSignIn(e) {
      e.preventDefault();
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;
      const errorEl = document.getElementById('signin-error');
      const btn = document.getElementById('signin-btn');

      btn.textContent = 'Signing in...';
      btn.disabled = true;
      errorEl.style.display = 'none';

      try {
        await PrimerAuth.signIn(email, password);
        const profile = await PrimerAuth.getProfile();
        if (profile && (profile.role === 'presenter' || profile.role === 'admin')) {
          window.location.href = '/presenter.html';
        } else {
          window.location.href = '/join.html';
        }
      } catch (err) {
        errorEl.textContent = err.message || 'Sign in failed. Check your email and password.';
        errorEl.style.display = 'block';
        btn.textContent = 'Sign In';
        btn.disabled = false;
      }
    }

    async function handleSignUp(e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const errorEl = document.getElementById('signup-error');
      const successEl = document.getElementById('signup-success');
      const btn = document.getElementById('signup-btn');

      btn.textContent = 'Creating account...';
      btn.disabled = true;
      errorEl.style.display = 'none';
      successEl.style.display = 'none';

      try {
        await PrimerAuth.signUp(email, password, name, 'participant');
        successEl.textContent = 'Account created. Check your email to confirm, then sign in.';
        successEl.style.display = 'block';
        btn.textContent = 'Account Created';
      } catch (err) {
        errorEl.textContent = err.message || 'Sign up failed. Try again.';
        errorEl.style.display = 'block';
        btn.textContent = 'Create Account';
        btn.disabled = false;
      }
    }

    async function handleMagicLink() {
      const email = document.getElementById('signin-email').value;
      const errorEl = document.getElementById('signin-error');

      if (!email) {
        errorEl.textContent = 'Enter your email address first.';
        errorEl.style.display = 'block';
        return;
      }

      try {
        await PrimerAuth.sendMagicLink(email);
        errorEl.style.display = 'none';
        const successEl = document.createElement('div');
        successEl.className = 'auth-success';
        successEl.style.display = 'block';
        successEl.textContent = 'Magic link sent. Check your inbox.';
        document.getElementById('signin-form').appendChild(successEl);
      } catch (err) {
        errorEl.textContent = err.message || 'Failed to send magic link.';
        errorEl.style.display = 'block';
      }
    }
  </script>
</body>
</html>

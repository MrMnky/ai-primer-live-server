<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Join — AI Primer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .lobby-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      padding: 24px;
    }
    .lobby-screen__name {
      font-family: var(--font-family);
      font-weight: var(--fw-bold);
      font-size: 1.2rem;
      color: var(--bright-turquoise);
      margin: 16px 0 32px;
    }
    .lobby-screen__status {
      font-size: 0.9rem;
      opacity: 0.5;
      margin-top: 24px;
    }
    .lobby-pulse {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--bright-turquoise);
      opacity: 0.3;
      animation: lobbyPulse 2s ease-in-out infinite;
    }
    @keyframes lobbyPulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.3); opacity: 0.6; }
    }
    .session-overlay {
      position: fixed;
      inset: 0;
      background: rgba(27,47,60,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: #fff;
      text-align: center;
      padding: 24px;
    }
    .session-overlay h2 {
      font-family: var(--font-family);
      font-weight: var(--fw-bold);
      font-size: 1.4rem;
      margin-bottom: 12px;
    }
    .session-overlay p {
      opacity: 0.5;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="join-screen" id="join-screen">
      <img class="join-screen__logo" src="assets/AIA_Logo_White.svg" alt="AI Accelerator">
      <div class="join-screen__title">AI Primer</div>
      <div class="join-screen__subtitle">Enter the session code to join</div>

      <input
        class="join-screen__input"
        id="code-input"
        type="text"
        maxlength="5"
        placeholder="CODE"
        autocomplete="off"
        autocapitalize="characters"
      >

      <input
        class="join-screen__name-input"
        id="name-input"
        type="text"
        placeholder="Your name"
        autocomplete="off"
      >

      <button class="btn btn--primary" id="join-btn" onclick="joinSession()">Join Session</button>

      <p id="join-error" style="color:var(--bittersweet);margin-top:16px;font-size:0.85rem;display:none"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="engine.js"></script>
  <!-- AI Primer slide sections -->
  <script src="slides/section-1-foundation.js"></script>
  <script src="slides/section-2-what-is-ai.js"></script>
  <script src="slides/section-3-ai-risks.js"></script>
  <script src="slides/section-4-how-ai-works.js"></script>
  <script src="slides/section-5-prompting.js"></script>
  <script src="slides/section-6-applying-ai.js"></script>
  <script src="slides/section-7-close.js"></script>
  <script src="slides/all-slides.js"></script>
  <script>
    let currentUser = null;

    // Optional auth — pre-fill name if logged in, but don't require it
    (async () => {
      try {
        PrimerAuth.init();
        const session = await PrimerAuth.getSession();
        if (session) {
          currentUser = await PrimerAuth.getProfile();
          if (currentUser?.full_name) {
            document.getElementById('name-input').value = currentUser.full_name;
          }
        }
      } catch (e) {
        // No auth — that's fine for participants
      }
    })();

    // Pre-fill code from URL param
    const params = new URLSearchParams(window.location.search);
    if (params.get('code')) {
      document.getElementById('code-input').value = params.get('code');
    }

    async function joinSession() {
      const code = document.getElementById('code-input').value.trim().toUpperCase();
      const name = document.getElementById('name-input').value.trim() || currentUser?.full_name || 'Anonymous';
      const errorEl = document.getElementById('join-error');
      const serverUrl = (typeof CONFIG !== 'undefined' && CONFIG.SERVER_URL) || '';

      if (!code || code.length < 4) {
        errorEl.textContent = 'Please enter a valid session code.';
        errorEl.style.display = 'block';
        return;
      }

      // Validate session exists
      let sessionData;
      try {
        const res = await fetch(`${serverUrl}/api/sessions/${code}`);
        if (!res.ok) {
          errorEl.textContent = 'Session not found. Check the code and try again.';
          errorEl.style.display = 'block';
          return;
        }
        sessionData = await res.json();
      } catch (err) {
        errorEl.textContent = 'Cannot connect to server. Please try again.';
        errorEl.style.display = 'block';
        return;
      }

      // Show lobby screen
      document.getElementById('join-screen').remove();
      const lobby = document.createElement('div');
      lobby.className = 'lobby-screen';
      lobby.id = 'lobby-screen';
      lobby.innerHTML = `
        <img src="assets/AIA_Logo_White.svg" alt="AI Accelerator" style="width:80px;margin-bottom:16px;opacity:0.7">
        <h1 style="font-family:var(--font-family);font-weight:var(--fw-bold);font-size:1.4rem;">You're in!</h1>
        <div class="lobby-screen__name">${name}</div>
        <div class="lobby-pulse"></div>
        <div class="lobby-screen__status">Waiting for the presenter to start...</div>
      `;
      document.getElementById('app').appendChild(lobby);

      // Connect socket early so presenter sees participant count
      const serverUrl2 = (typeof CONFIG !== 'undefined' && CONFIG.SERVER_URL) || window.location.origin;
      const lobbySocket = io(serverUrl2, {
        query: { sessionCode: code, mode: 'participant', participantName: name, participantId: 'p-' + Date.now() }
      });

      // Reject ended sessions
      if (sessionData.status === 'ended') {
        errorEl.textContent = 'This session has ended.';
        errorEl.style.display = 'block';
        document.getElementById('app').appendChild(document.getElementById('join-screen') || (() => { location.reload(); return document.body; })());
        return;
      }

      // If session already started, go straight in
      if (sessionData.status === 'started') {
        lobbySocket.disconnect();
        startParticipantView(code, name);
        return;
      }

      // Wait for presenter to start
      lobbySocket.on('session-start', () => {
        lobbySocket.disconnect();
        startParticipantView(code, name);
      });

      // If session ends while in lobby
      lobbySocket.on('session-end', () => {
        lobbySocket.disconnect();
        const lobby = document.getElementById('lobby-screen');
        if (lobby) {
          lobby.innerHTML = `
            <img src="assets/AIA_Logo_White.svg" alt="AI Accelerator" style="width:80px;margin-bottom:16px;opacity:0.7">
            <h2 style="font-family:var(--font-family);font-weight:var(--fw-bold);font-size:1.4rem;">Session Ended</h2>
            <p style="opacity:0.5;">Thank you for joining!</p>
          `;
        }
      });
    }

    function showOverlay(message, subtitle) {
      removeOverlay();
      const overlay = document.createElement('div');
      overlay.className = 'session-overlay';
      overlay.id = 'session-overlay';
      overlay.innerHTML = `<h2>${message}</h2><p>${subtitle}</p>`;
      document.body.appendChild(overlay);
    }

    function removeOverlay() {
      const existing = document.getElementById('session-overlay');
      if (existing) existing.remove();
    }

    function startParticipantView(code, name) {
      const lobby = document.getElementById('lobby-screen');
      if (lobby) lobby.remove();

      AIPrimer.init({
        slides: AI_PRIMER_SLIDES,
        mode: 'participant',
        containerId: 'app',
        sessionCode: code,
        participantName: name,
        onSocketReady: (socket) => {
          socket.on('session-pause', () => {
            showOverlay('Presenter has paused', 'Sit tight — the session will resume shortly...');
          });
          socket.on('session-resume', () => {
            removeOverlay();
          });
          socket.on('session-end', () => {
            showOverlay('Session Ended', 'Thank you for joining!');
          });
        },
      });
    }

    // Enter key on inputs
    document.getElementById('code-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('name-input').focus();
    });
    document.getElementById('name-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') joinSession();
    });

    // Auto-uppercase code input
    document.getElementById('code-input').addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase();
    });
  </script>
</body>
</html>

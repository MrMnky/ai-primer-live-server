<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Manager â€” AI Primer Live</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--gable-green);
            color: white;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1.5rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }

        .header-text h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
        }

        .header-text p {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.25rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .filter-group select {
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-group select:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--dodger-blue);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .filter-group select option {
            background-color: var(--gable-green);
            color: white;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            font-family: 'Poppins', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--dodger-blue);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn-danger {
            background-color: var(--bittersweet);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        .btn-success {
            background-color: var(--mountain-meadow);
            color: white;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 3rem 2rem;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.02);
        }

        thead {
            background-color: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.8);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.875rem;
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-created {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
        }

        .badge-started {
            background-color: rgba(23, 206, 149, 0.2);
            color: var(--mountain-meadow);
        }

        .badge-ended {
            background-color: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: var(--gable-green);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .modal p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background-color: rgba(255, 107, 107, 0.2);
            color: #FF9999;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .alert-success {
            background-color: rgba(23, 206, 149, 0.2);
            color: #6FE7D9;
            border: 1px solid rgba(23, 206, 149, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .controls {
                flex-direction: column;
                width: 100%;
            }

            .filter-group {
                width: 100%;
            }

            .filter-group select {
                width: 100%;
            }

            th, td {
                padding: 0.75rem;
                font-size: 0.75rem;
            }

            .btn-small {
                padding: 0.25rem 0.5rem;
                font-size: 0.65rem;
            }

            .actions {
                flex-direction: column;
            }

            .actions .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="assets/AIA_Logo_White.svg" alt="AI Accelerator Logo" class="logo">
            <div class="header-text">
                <h1>Session Manager</h1>
                <p>Manage AI Primer Live sessions</p>
            </div>
        </div>

        <!-- Alerts -->
        <div id="alertContainer"></div>

        <!-- Controls -->
        <div class="controls">
            <div class="filter-group">
                <label for="statusFilter">Filter by Status:</label>
                <select id="statusFilter">
                    <option value="">All</option>
                    <option value="created">Created</option>
                    <option value="started">Started</option>
                    <option value="ended">Ended</option>
                </select>
            </div>
            <button id="refreshBtn" class="btn btn-secondary btn-small">
                <span>â†»</span> Refresh
            </button>
        </div>

        <!-- Sessions Table -->
        <div id="content"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay">
        <div class="modal">
            <h2>Delete Session?</h2>
            <p>Are you sure you want to delete session <strong id="deleteCode"></strong>? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Configuration
        const serverUrl = typeof CONFIG !== 'undefined' && CONFIG.SERVER_URL
            ? CONFIG.SERVER_URL
            : '';

        // State
        let sessions = [];
        let currentPage = 1;
        let selectedDeleteCode = null;

        // Elements
        const contentDiv = document.getElementById('content');
        const alertContainer = document.getElementById('alertContainer');
        const statusFilter = document.getElementById('statusFilter');
        const refreshBtn = document.getElementById('refreshBtn');
        const deleteModal = document.getElementById('deleteModal');
        const deleteCode = document.getElementById('deleteCode');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSessions();
            statusFilter.addEventListener('change', () => {
                currentPage = 1;
                loadSessions();
            });
            refreshBtn.addEventListener('click', loadSessions);
            cancelDeleteBtn.addEventListener('click', closeDeleteModal);
            confirmDeleteBtn.addEventListener('click', confirmDelete);
        });

        // Load sessions from API
        async function loadSessions() {
            contentDiv.innerHTML = '<div class="loading-container"><div class="spinner"></div><span>Loading sessions...</span></div>';
            alertContainer.innerHTML = '';

            try {
                const status = statusFilter.value;
                const url = status
                    ? `${serverUrl}/api/sessions?status=${status}`
                    : `${serverUrl}/api/sessions`;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to fetch sessions: ${response.statusText}`);
                }

                sessions = await response.json();
                renderSessions();
            } catch (error) {
                showAlert(`Error loading sessions: ${error.message}`, 'error');
                contentDiv.innerHTML = '<div class="empty-state"><p>Failed to load sessions</p></div>';
            }
        }

        // Render sessions table
        function renderSessions() {
            if (!Array.isArray(sessions) || sessions.length === 0) {
                contentDiv.innerHTML = '<div class="empty-state"><p>No sessions found</p></div>';
                return;
            }

            let html = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Title</th>
                                <th>Presenter</th>
                                <th>Status</th>
                                <th>Language</th>
                                <th>Participants</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            sessions.forEach(session => {
                const statusBadgeClass = `badge-${session.status || 'created'}`;
                const formattedDate = formatDate(session.createdAt);
                const participantCount = session.participantCount || 0;
                const canDelete = !session.status || session.status !== 'started';

                html += `
                    <tr>
                        <td><code style="background-color: rgba(0,177,255,0.1); padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.8rem;">${escapeHtml(session.code)}</code></td>
                        <td>${escapeHtml(session.title)}</td>
                        <td>${escapeHtml(session.presenterName || 'â€”')}</td>
                        <td><span class="badge ${statusBadgeClass}">${escapeHtml(session.status || 'Created')}</span></td>
                        <td>${escapeHtml(session.language || 'â€”')}</td>
                        <td>${participantCount}</td>
                        <td>${formattedDate}</td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-primary btn-small" onclick="exportSession('${escapeAttr(session.code)}')">
                                    â¬‡ Export
                                </button>
                                <button class="btn btn-danger btn-small" onclick="openDeleteModal('${escapeAttr(session.code)}')" ${!canDelete ? 'disabled' : ''} style="${!canDelete ? 'opacity: 0.5; cursor: not-allowed;' : ''}">
                                    ðŸ—‘ Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            contentDiv.innerHTML = html;
        }

        // Export session â€” downloads two CSVs (summary + responses)
        async function exportSession(code) {
            try {
                const response = await fetch(`${serverUrl}/api/sessions/${code}/export`);
                if (!response.ok) {
                    throw new Error(`Export failed: ${response.statusText}`);
                }

                const data = await response.json();
                const s = data.session || {};

                // Build summary section at top of a combined CSV
                const lines = [
                    'AI Primer Live â€” Session Export',
                    '',
                    `Code,${escapeCSV(s.code || code)}`,
                    `Title,${escapeCSV(s.title || '')}`,
                    `Presenter,"${escapeCSV(s.presenter_name || s.presenterName || '')}"`,
                    `Status,${escapeCSV(s.status || '')}`,
                    `Created,"${formatDate(s.created_at || s.createdAt)}"`,
                    `Started,"${formatDate(s.started_at || s.startedAt)}"`,
                    `Ended,"${formatDate(s.ended_at || s.endedAt)}"`,
                    `Total Interactions,${data.totalInteractions || 0}`,
                    `Total Responses,${data.totalResponses || 0}`,
                    '',
                    '',
                    'Responses',
                    'Timestamp,Participant,Slide,Event Type,Response Data'
                ];

                // Add timeline rows (these are the full interaction log)
                const timeline = data.timeline || [];
                timeline.forEach(row => {
                    const ts = formatDate(row.time);
                    const name = row.participant || '';
                    const slide = row.slide != null ? row.slide : '';
                    const event = row.event || '';
                    const rowData = row.data ? JSON.stringify(row.data).replace(/"/g, '""') : '';
                    lines.push(`"${ts}","${escapeCSV(name)}",${slide},"${event}","${rowData}"`);
                });

                downloadCSV(lines.join('\n'), `session-${code}-export.csv`);
                showAlert(`Session ${code} exported (${timeline.length} rows)`, 'success');
            } catch (error) {
                showAlert(`Error exporting session: ${error.message}`, 'error');
            }
        }

        // Download CSV
        function downloadCSV(csvContent, filename) {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Delete modal functions
        function openDeleteModal(code) {
            selectedDeleteCode = code;
            deleteCode.textContent = code;
            deleteModal.classList.add('active');
        }

        function closeDeleteModal() {
            deleteModal.classList.remove('active');
            selectedDeleteCode = null;
        }

        async function confirmDelete() {
            if (!selectedDeleteCode) return;

            try {
                const response = await fetch(`${serverUrl}/api/sessions/${selectedDeleteCode}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`Delete failed: ${response.statusText}`);
                }

                closeDeleteModal();
                showAlert(`Session ${selectedDeleteCode} deleted successfully`, 'success');
                loadSessions();
            } catch (error) {
                showAlert(`Error deleting session: ${error.message}`, 'error');
            }
        }

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'â€”';

            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'â€”';

            const day = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleDateString('en-GB', { month: 'short' });
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${day} ${month} ${year} ${hours}:${minutes}`;
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function escapeAttr(text) {
            return text.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }

        function escapeCSV(text) {
            return text.replace(/"/g, '""');
        }
    </script>
</body>
</html>

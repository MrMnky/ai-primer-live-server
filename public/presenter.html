<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presenter — AI Primer</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #111; }

    /* --- Dashboard --- */
    .dashboard {
      max-width: 720px;
      margin: 0 auto;
      padding: 32px 24px;
      color: #fff;
    }
    .dashboard__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }
    .dashboard__title {
      font-family: var(--font-family);
      font-weight: var(--fw-bold);
      font-size: 1.3rem;
    }
    .dashboard__subtitle {
      font-size: 0.85rem;
      opacity: 0.4;
      margin-top: 4px;
    }
    .session-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }
    .session-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.15s;
    }
    .session-card:hover { background: rgba(255,255,255,0.08); }
    .session-card--ended { opacity: 0.4; }
    .session-card__info { flex: 1; }
    .session-card__code {
      font-family: var(--font-family);
      font-weight: var(--fw-bold);
      font-size: 1.1rem;
      letter-spacing: 3px;
      color: var(--bright-turquoise);
    }
    .session-card--ended .session-card__code { color: #666; }
    .session-card__meta {
      font-size: 0.8rem;
      opacity: 0.5;
      margin-top: 4px;
    }
    .session-card__badge {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 3px 8px;
      border-radius: 4px;
      margin-left: 12px;
    }
    .badge--active { background: rgba(0,177,255,0.2); color: #00B1FF; }
    .badge--started { background: rgba(0,255,188,0.2); color: #00FFBC; }
    .badge--paused { background: rgba(255,193,7,0.2); color: #FFC107; }
    .badge--ended { background: rgba(255,255,255,0.1); color: #666; }
    .session-card__actions { display: flex; gap: 8px; }
    .session-card__btn {
      font-family: var(--font-family);
      font-size: 0.8rem;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .session-card__btn:hover { opacity: 0.8; }
    .session-card__btn--primary { background: var(--bright-turquoise); color: #1B2F3C; }
    .session-card__btn--secondary { background: rgba(255,255,255,0.1); color: #fff; }
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      opacity: 0.3;
      font-size: 0.9rem;
    }

    /* --- Setup Screen --- */
    .setup-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      padding: 24px;
    }
    .setup-screen h1 {
      font-family: var(--font-family);
      font-weight: var(--fw-bold);
      font-size: 1.5rem;
      margin-bottom: 24px;
    }
    .setup-screen .session-code {
      font-family: var(--font-family);
      font-weight: var(--fw-bold);
      font-size: 3rem;
      letter-spacing: 8px;
      color: var(--bright-turquoise);
      margin: 16px 0 8px;
    }
    .setup-screen .session-url {
      font-size: 0.9rem;
      opacity: 0.5;
      margin-bottom: 32px;
    }
    .setup-screen .qr-placeholder {
      width: 200px;
      height: 200px;
      background: #fff;
      border-radius: 12px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 0.8rem;
    }
    .setup-back {
      position: absolute;
      top: 20px;
      left: 20px;
      font-family: var(--font-family);
      font-size: 0.8rem;
      color: rgba(255,255,255,0.4);
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
    }
    .setup-back:hover { color: #fff; }

    /* (exit button removed — controls now live in admin console) */

    /* ─── App Nav ─── */
    .app-nav {
      display: flex;
      align-items: center;
      padding: 0 24px;
      height: 48px;
      background: rgba(27, 47, 60, 0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      gap: 24px;
    }
    .app-nav__logo img { height: 22px; opacity: 0.7; }
    .app-nav__links {
      display: flex;
      gap: 4px;
      list-style: none;
      margin: 0; padding: 0;
    }
    .app-nav__links a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 6px 14px;
      border-radius: 6px;
      transition: all 0.15s;
    }
    .app-nav__links a:hover { color: #fff; background: rgba(255,255,255,0.06); }
    .app-nav__links a.active { color: #fff; background: rgba(0, 177, 255, 0.15); }
  </style>
</head>
<body>
  <nav class="app-nav" id="appNav">
    <div class="app-nav__logo"><img src="assets/AIA_Logo_White.svg" alt="AIA"></div>
    <ul class="app-nav__links">
      <li><a href="presenter.html" class="active">Dashboard</a></li>
      <li><a href="compose.html">Courses</a></li>
      <li><a href="manage.html">Sessions</a></li>
    </ul>
  </nav>
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="engine.js"></script>
  <!-- AI Primer slide sections -->
  <script src="slides/section-1-foundation.js"></script>
  <script src="slides/section-2-what-is-ai.js"></script>
  <script src="slides/section-3-ai-risks.js"></script>
  <script src="slides/section-4-how-ai-works.js"></script>
  <script src="slides/section-5-prompting.js"></script>
  <script src="slides/section-6-applying-ai.js"></script>
  <script src="slides/section-7-close.js"></script>
  <script src="slides/all-slides.js"></script>
  <!-- Slide Registry (modular course assembly) -->
  <script src="registry/slides.js"></script>
  <script src="registry/courses.js"></script>
  <script src="registry/registry-api.js"></script>
  <script src="components/graphic-container.js"></script>
  <script>
    let currentUser = null;
    let activeSessionCode = null;
    let activeSessionLanguage = 'en';
    let setupSocket = null;
    const serverUrl = (typeof CONFIG !== 'undefined' && CONFIG.SERVER_URL) || '';

    // Language display names
    const LANGUAGE_NAMES = {
      en: 'English',
      fr: 'Français',
      de: 'Deutsch',
      es: 'Español',
      it: 'Italiano',
      pt: 'Português',
      nl: 'Nederlands',
      ja: '日本語',
      zh: '中文',
      ar: 'العربية',
    };

    // --- Auth ---
    (async () => {
      PrimerAuth.init();
      const session = await PrimerAuth.requirePresenter('/');
      if (!session) return;
      currentUser = await PrimerAuth.getProfile();
      showDashboard();
    })();

    // --- Dashboard View ---
    async function showDashboard() {
      activeSessionCode = null;
      if (setupSocket) { setupSocket.disconnect(); setupSocket = null; }
      const nav = document.getElementById('appNav');
      if (nav) nav.style.display = '';

      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="dashboard" id="dashboard">
          <div class="dashboard__header">
            <div>
              <div class="dashboard__title">Presenter Dashboard</div>
              <div class="dashboard__subtitle">AI Primer Live</div>
            </div>
            <button class="btn btn--primary" onclick="showCoursePickerOrCreate()">+ New Session</button>
          </div>
          <div id="session-list" class="session-list">
            <div class="empty-state">Loading sessions...</div>
          </div>
        </div>
      `;
      await refreshSessionList();
    }

    async function refreshSessionList() {
      try {
        const res = await fetch(`${serverUrl}/api/sessions`);
        const sessions = await res.json();
        const listEl = document.getElementById('session-list');
        if (!listEl) return;

        // Filter out sessions older than 24 hours that are ended
        const cutoff = Date.now() - (24 * 60 * 60 * 1000);
        const recent = sessions.filter(s =>
          s.status !== 'ended' || new Date(s.createdAt).getTime() > cutoff
        );

        if (recent.length === 0) {
          listEl.innerHTML = '<div class="empty-state">No sessions yet. Create one to get started.</div>';
          return;
        }

        listEl.innerHTML = recent.map(s => {
          const time = new Date(s.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const date = new Date(s.createdAt).toLocaleDateString([], { day: 'numeric', month: 'short' });
          const badgeClass = `badge--${s.status}`;
          const statusLabel = s.status === 'active' ? 'Waiting' : s.status.charAt(0).toUpperCase() + s.status.slice(1);
          const isEnded = s.status === 'ended';
          const cardClass = isEnded ? 'session-card session-card--ended' : 'session-card';

          let actions = '';
          if (s.status === 'active') {
            actions = `<button class="session-card__btn session-card__btn--primary" onclick="openSetup('${s.code}')">Open</button>`;
          } else if (s.status === 'started' || s.status === 'paused') {
            actions = `<button class="session-card__btn session-card__btn--primary" onclick="resumeSession('${s.code}')">Resume</button>`;
          } else if (s.status === 'ended') {
            actions = `<button class="session-card__btn session-card__btn--secondary" onclick="exportSession('${s.code}')">Export</button>`;
          }

          return `
            <div class="${cardClass}">
              <div class="session-card__info">
                <span class="session-card__code">${s.code}</span>
                <span class="session-card__badge ${badgeClass}">${statusLabel}</span>
                <div class="session-card__meta">${date} ${time} · ${s.participantCount || 0} participant${s.participantCount === 1 ? '' : 's'} · Slide ${s.currentSlide + 1}/${s.slideCount}</div>
              </div>
              <div class="session-card__actions">${actions}</div>
            </div>
          `;
        }).join('');
      } catch (err) {
        console.error('Failed to load sessions:', err);
        const listEl = document.getElementById('session-list');
        if (listEl) listEl.innerHTML = '<div class="empty-state">Cannot connect to server.</div>';
      }
    }

    // --- Create New Session (course picker with custom courses) ---
    const DEFAULT_COURSE_ID = 'ai-primer-full';
    let customCourses = [];
    let selectedCustomCourseId = null;

    async function showCoursePickerOrCreate() {
      selectedCustomCourseId = null;

      // Fetch custom courses from server
      try {
        const res = await fetch(`${serverUrl}/api/courses?presenter_id=${currentUser?.id || ''}`);
        if (res.ok) customCourses = await res.json();
      } catch (e) { customCourses = []; }

      const builtInCourses = (typeof SlideRegistry !== 'undefined') ? SlideRegistry.listCourses() : [];

      const app = document.getElementById('app');
      app.innerHTML = `
        <button class="setup-back" onclick="showDashboard()">← Dashboard</button>
        <div class="setup-screen" id="course-picker" style="justify-content:flex-start;padding-top:60px;">
          <img src="assets/AIA_Logo_White.svg" alt="AI Accelerator" style="width:80px;margin-bottom:24px;">
          <h1 style="font-family:var(--font-family);font-weight:var(--fw-bold);font-size:1.4rem;">Create New Session</h1>
          <p style="opacity:0.4;font-size:0.85rem;margin-bottom:32px;">Choose a course to present</p>

          <div style="width:100%;max-width:480px;">
            <div style="display:flex;gap:8px;margin-bottom:12px;">
              <input type="text" id="course-search" placeholder="Search courses..." oninput="filterCourses()"
                style="flex:1;padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.12);background:rgba(255,255,255,0.06);color:#fff;font-family:var(--font-family);font-size:0.85rem;">
              <select id="course-sort" onchange="sortAndRenderCourses()"
                style="padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.12);background:rgba(255,255,255,0.06);color:#fff;font-family:var(--font-family);font-size:0.8rem;appearance:auto;">
                <option value="updated">Last updated</option>
                <option value="name">Name A–Z</option>
                <option value="slides">Slide count</option>
              </select>
            </div>
            <div id="course-cards"></div>
          </div>

          <div style="margin-top:24px;width:100%;max-width:480px;">
            <label style="display:block;font-size:0.8rem;opacity:0.5;margin-bottom:6px;text-align:left;">Language</label>
            <select id="language-select" style="width:100%;padding:10px 14px;border-radius:8px;border:1px solid rgba(255,255,255,0.15);background:rgba(255,255,255,0.08);color:#fff;font-family:var(--font-family);font-size:0.95rem;appearance:auto;">
              <option value="en">English</option>
            </select>
          </div>

          <div style="display:flex;gap:12px;margin-top:24px;">
            <button class="btn btn--primary" id="startSessionBtn" onclick="confirmCourseSelection()">Create Session</button>
          </div>

          <div style="margin-top:32px;padding-top:24px;border-top:1px solid rgba(255,255,255,0.08);width:100%;max-width:480px;text-align:center;">
            <p style="font-size:0.8rem;opacity:0.4;margin-bottom:12px;">Or build a custom course</p>
            <div style="display:flex;gap:12px;justify-content:center;">
              <a href="compose.html" class="btn btn--secondary" style="text-decoration:none;font-size:0.8rem;">+ New Custom Course</a>
              <a href="compose.html?duplicate=ai-primer-full" class="btn btn--secondary" style="text-decoration:none;font-size:0.8rem;">Duplicate Default</a>
            </div>
          </div>
        </div>
      `;

      renderCourseCards(builtInCourses);
      updateLanguageOptions();
    }

    let cachedBuiltInCourses = [];

    function renderCourseCards(builtInCourses) {
      cachedBuiltInCourses = builtInCourses;
      sortAndRenderCourses();
    }

    function sortAndRenderCourses() {
      const container = document.getElementById('course-cards');
      if (!container) return;

      const sortBy = document.getElementById('course-sort')?.value || 'updated';
      const search = (document.getElementById('course-search')?.value || '').toLowerCase().trim();

      // Sort custom courses
      let sorted = [...customCourses];
      if (sortBy === 'name') {
        sorted.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
      } else if (sortBy === 'slides') {
        sorted.sort((a, b) => (Array.isArray(b.slides) ? b.slides.length : 0) - (Array.isArray(a.slides) ? a.slides.length : 0));
      }
      // 'updated' is default from API (already sorted by updated_at desc)

      // Filter by search
      if (search) {
        sorted = sorted.filter(c =>
          (c.title || '').toLowerCase().includes(search) ||
          (c.description || '').toLowerCase().includes(search)
        );
      }

      let html = '';

      // Built-in courses (always show unless filtered out)
      cachedBuiltInCourses.forEach(c => {
        if (search && !(c.title || '').toLowerCase().includes(search)) return;
        html += `
          <div class="session-card" style="cursor:pointer;margin-bottom:8px;${!selectedCustomCourseId && c.id === DEFAULT_COURSE_ID ? 'border-color:var(--bright-turquoise);' : ''}"
               onclick="selectCourse('${c.id}', null)" id="card-${c.id}">
            <div class="session-card__info">
              <span style="font-weight:600;font-size:0.95rem;">${c.title}</span>
              <div class="session-card__meta">${c.slideCount} slides · ${c.metadata?.duration || '~90 min'}</div>
            </div>
            <span class="session-card__badge badge--active">Default</span>
          </div>`;
      });

      // Custom courses
      if (sorted.length > 0) {
        html += '<div style="margin-top:16px;font-size:0.75rem;opacity:0.4;text-transform:uppercase;letter-spacing:1px;margin-bottom:8px;">Custom Courses (' + sorted.length + ')</div>';
        sorted.forEach(c => {
          const slideCount = Array.isArray(c.slides) ? c.slides.length : 0;
          const selected = selectedCustomCourseId === c.id;
          const updated = c.updated_at ? new Date(c.updated_at).toLocaleDateString([], { day: 'numeric', month: 'short' }) : '';
          const desc = c.description ? `<div style="font-size:0.75rem;opacity:0.35;margin-top:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:280px;">${c.description}</div>` : '';
          html += `
            <div class="session-card" style="cursor:pointer;margin-bottom:8px;${selected ? 'border-color:var(--bright-turquoise);' : ''}"
                 onclick="selectCourse(null, '${c.id}')" id="card-custom-${c.id}">
              <div class="session-card__info">
                <span style="font-weight:600;font-size:0.95rem;">${c.title}</span>
                <div class="session-card__meta">${slideCount} slides${updated ? ' · Updated ' + updated : ''}</div>
                ${desc}
              </div>
              <div class="session-card__actions">
                <button class="session-card__btn session-card__btn--secondary" onclick="event.stopPropagation(); duplicateCourse('${c.id}', '${(c.title || '').replace(/'/g, "\\'")}');" title="Duplicate" style="font-size:0.7rem;padding:4px 8px;">⧉</button>
                <a href="compose.html?id=${c.id}" class="session-card__btn session-card__btn--secondary" style="text-decoration:none;" onclick="event.stopPropagation()">Edit</a>
              </div>
            </div>`;
        });
      } else if (search && customCourses.length > 0) {
        html += '<div style="margin-top:16px;text-align:center;opacity:0.3;font-size:0.85rem;padding:16px;">No courses match "' + search + '"</div>';
      }

      container.innerHTML = html;
    }

    function filterCourses() {
      sortAndRenderCourses();
    }

    async function duplicateCourse(sourceId, sourceTitle) {
      try {
        const res = await fetch(`${serverUrl}/api/courses/${sourceId}`);
        if (!res.ok) { alert('Could not load course'); return; }
        const course = await res.json();
        const newTitle = prompt('Name for the duplicate:', sourceTitle + ' (copy)');
        if (!newTitle) return;
        const createRes = await fetch(`${serverUrl}/api/courses`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: newTitle,
            description: course.description || '',
            presenterId: currentUser?.id || '',
            slides: course.slides || [],
            sections: course.sections || [],
            language: course.language || 'en',
            translations: course.translations || {},
          }),
        });
        if (createRes.ok) {
          const newCourse = await createRes.json();
          // Refresh the course picker
          showCoursePickerOrCreate();
        } else {
          alert('Could not duplicate course');
        }
      } catch (err) {
        console.error('Duplicate failed:', err);
        alert('Could not duplicate course');
      }
    }

    function selectCourse(builtInId, customId) {
      selectedCustomCourseId = customId || null;
      // Update visual selection
      document.querySelectorAll('#course-cards .session-card').forEach(el => {
        el.style.borderColor = 'rgba(255,255,255,0.08)';
      });
      if (customId) {
        const el = document.getElementById(`card-custom-${customId}`);
        if (el) el.style.borderColor = 'var(--bright-turquoise)';
      } else if (builtInId) {
        const el = document.getElementById(`card-${builtInId}`);
        if (el) el.style.borderColor = 'var(--bright-turquoise)';
      }
      updateLanguageOptions();
    }

    function updateLanguageOptions() {
      const langSelect = document.getElementById('language-select');
      if (!langSelect) return;

      let languages = ['en'];
      if (!selectedCustomCourseId) {
        languages = (typeof SlideRegistry !== 'undefined' && SlideRegistry.getAvailableLanguages)
          ? SlideRegistry.getAvailableLanguages(DEFAULT_COURSE_ID)
          : ['en'];
      }

      langSelect.innerHTML = languages.map(code =>
        `<option value="${code}">${LANGUAGE_NAMES[code] || code}</option>`
      ).join('');
    }

    function confirmCourseSelection() {
      const language = document.getElementById('language-select')?.value || 'en';
      if (selectedCustomCourseId) {
        createNewSession(null, language, selectedCustomCourseId);
      } else {
        createNewSession(DEFAULT_COURSE_ID, language);
      }
    }

    async function createNewSession(courseId, language, customCourseId) {
      try {
        courseId = courseId || DEFAULT_COURSE_ID;
        language = language || 'en';

        // Resolve slide count
        let slideCount = AI_PRIMER_SLIDES.length;

        if (customCourseId) {
          // Custom course — fetch slide count from server
          try {
            const ccRes = await fetch(`${serverUrl}/api/courses/${customCourseId}`);
            if (ccRes.ok) {
              const ccData = await ccRes.json();
              slideCount = Array.isArray(ccData.slides) ? ccData.slides.length : slideCount;
            }
          } catch (e) { /* use default count */ }
        } else if (typeof SlideRegistry !== 'undefined') {
          const course = SlideRegistry.getCourse(courseId);
          if (course) {
            slideCount = course.slides.length;
          } else {
            courseId = null; // fallback to legacy
          }
        } else {
          courseId = null;
        }

        const res = await fetch(serverUrl + '/api/sessions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: 'AI Primer',
            presenterName: currentUser?.full_name || 'Presenter',
            slideCount,
            courseId: customCourseId ? null : courseId,
            customCourseId: customCourseId || null,
            language,
          }),
        });
        const data = await res.json();
        if (!res.ok || !data.code) {
          console.error('Session creation error:', data);
          alert('Could not create session. Server returned: ' + (data.error?.message || JSON.stringify(data.error) || 'unknown error'));
          return;
        }
        activeSessionLanguage = language;
        openSetup(data.code);
      } catch (err) {
        console.error('Failed to create session:', err);
        alert('Could not create session. Check server connection.');
      }
    }

    // --- Setup View (waiting for participants) ---
    function openSetup(code) {
      activeSessionCode = code;
      document.getElementById('appNav').style.display = 'none';
      const app = document.getElementById('app');

      const directLink = window.location.origin + '/join.html?code=' + code;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(directLink)}`;

      app.innerHTML = `
        <button class="setup-back" onclick="showDashboard()">← Dashboard</button>
        <div class="setup-screen" id="setup">
          <img src="assets/AIA_Logo_White.svg" alt="AI Accelerator" style="width:100px;margin-bottom:24px;">
          <h1>Session Ready</h1>
          <p style="opacity:0.5;margin-bottom:16px">Share the link, code, or QR with participants</p>
          <div class="session-code">${code}</div>
          <a href="${directLink}" target="_blank" style="color:var(--dodger-blue);font-size:0.85rem;word-break:break-all;margin:8px 0 24px;display:block;text-decoration:none;opacity:0.7;transition:opacity 0.15s;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.7'">${directLink}</a>
          <button class="btn btn--secondary" onclick="copyJoinLink('${directLink}')" style="font-size:0.75rem;padding:6px 16px;margin-bottom:24px;" id="copy-link-btn">Copy Link</button>
          <div class="qr-placeholder"><img src="${qrUrl}" alt="QR Code" style="width:100%;height:100%;border-radius:12px"></div>
          <p style="opacity:0.4;font-size:0.85rem;margin-bottom:24px" id="participant-count">Waiting for participants...</p>
          <button class="btn btn--primary" onclick="startPresentation()">Start Presentation</button>
        </div>
      `;

      connectSetupSocket(code);
    }

    function connectSetupSocket(code) {
      if (setupSocket) setupSocket.disconnect();
      const socketUrl = (typeof CONFIG !== 'undefined' && CONFIG.SERVER_URL) || window.location.origin;
      setupSocket = io(socketUrl, {
        query: { sessionCode: code, mode: 'presenter', participantName: currentUser?.full_name || 'Presenter' }
      });

      setupSocket.on('participant-joined', (data) => {
        updateSetupParticipantCount(data.participants);
      });
      setupSocket.on('participant-left', (data) => {
        updateSetupParticipantCount(data.participants);
      });
    }

    function updateSetupParticipantCount(participants) {
      const count = participants ? participants.length : 0;
      const el = document.getElementById('participant-count');
      if (el) {
        el.textContent = count === 0 ? 'Waiting for participants...' :
          count === 1 ? '1 participant connected' :
          `${count} participants connected`;
      }
    }

    // --- Start Presentation ---
    function startPresentation() {
      if (setupSocket) {
        setupSocket.emit('session-start');
        setupSocket.disconnect();
        setupSocket = null;
      }
      launchPresenterView(activeSessionCode);
    }

    // --- Resume Session (from dashboard) ---
    function resumeSession(code) {
      activeSessionCode = code;
      launchPresenterView(code);
    }

    // --- Launch Presenter View ---
    async function launchPresenterView(code) {
      const app = document.getElementById('app');
      app.innerHTML = '';

      // Fetch session data to get courseId, customCourseId, and language
      let sessionCustomCourseId = null;
      try {
        const sessionRes = await fetch(`${serverUrl}/api/sessions/${code}`);
        if (sessionRes.ok) {
          const sessionData = await sessionRes.json();
          activeSessionLanguage = sessionData.language || 'en';
          sessionCustomCourseId = sessionData.customCourseId || null;
        }
      } catch (e) { /* use default */ }

      // Use registry course if available, fall back to legacy slides
      const initConfig = {
        mode: 'presenter',
        containerId: 'app',
        sessionCode: code,
        language: activeSessionLanguage,
        onSocketReady: (socket) => {
          // Emit resume if we're rejoining a paused session
          socket.emit('session-resume');
        },
      };

      if (sessionCustomCourseId) {
        // Custom course — engine will fetch and resolve it
        initConfig.customCourseId = sessionCustomCourseId;
      } else if (typeof SlideRegistry !== 'undefined' && SlideRegistry.getCourse(DEFAULT_COURSE_ID)) {
        initConfig.courseId = DEFAULT_COURSE_ID;
      } else {
        initConfig.slides = AI_PRIMER_SLIDES;
      }

      AIPrimer.init(initConfig);
    }

    // --- Pause & Exit (called from admin console) ---
    function pauseAndExit(code) {
      // Tell engine's socket to pause
      if (typeof AIPrimer !== 'undefined' && AIPrimer.getSocket && AIPrimer.getSocket()) {
        AIPrimer.getSocket().emit('session-pause');
        AIPrimer.getSocket().disconnect();
      }

      showDashboard();
    }

    // --- Copy Join Link ---
    function copyJoinLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        const btn = document.getElementById('copy-link-btn');
        if (btn) { btn.textContent = 'Copied!'; setTimeout(() => { btn.textContent = 'Copy Link'; }, 2000); }
      });
    }

    // --- Export Session ---
    async function exportSession(code) {
      try {
        const res = await fetch(`${serverUrl}/api/sessions/${code}/export`);
        const data = await res.json();
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `session-${code}-export.json`;
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error('Export failed:', err);
        alert('Could not export session data.');
      }
    }

  </script>
</body>
</html>
